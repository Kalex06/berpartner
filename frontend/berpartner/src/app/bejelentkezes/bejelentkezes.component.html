<div class="login-container">
    <a routerLink="/" class="logo">
        <img src="assets/pictures/logo_2.png" alt="BérPartner Logo">
    </a>
    <div id="egesz">
        <h1>Bejelentkezés</h1>
    <form [formGroup]="loginForm" (ngSubmit)="login()">
  <mat-form-field appearance="outline">
      <mat-label>E-mail cím</mat-label>
      <input matInput type="email" placeholder="kisspista@gmail.com" formControlName="email" required>
      <mat-error *ngIf="loginForm.get('email')?.invalid">
          Érvénytelen e-mail cím
      </mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline">
      <mat-label>Jelszó</mat-label>
      <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" required>
      <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" type="button" tabindex="-1">
          <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
      <mat-error *ngIf="loginForm.get('password')?.hasError('required') && passwordStepSubmitted">
          Kötelező kitölteni
      </mat-error>
  </mat-form-field>

  <div class="login-button">
      <button mat-flat-button type="submit">Bejelentkezés</button>
  </div>
</form>

    </div>
</div>

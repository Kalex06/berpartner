<main class="upload-page">
    <button class="back-btn" routerLink="/home" aria-label="Vissza a főoldalra">
        <mat-icon>home</mat-icon>
    </button>

    <div class="upload-card">
        <h1 class="page-title">Hírdetés Cím</h1>

        <div class="upload-form">
            <section class="images-section">
                <h2 class="section-title">Képek</h2>
                <div class="image-grid">
                    <div class="image-display-box main-image">
                        <img src="https://material.angular.io/assets/img/examples/shiba2.jpg" class="preview-img">
                    </div>

                    <div class="image-grid-small">
                        <div class="image-display-box small">
                            <img src="https://material.angular.io/assets/img/examples/shiba2.jpg" class="preview-img">
                        </div>
                        <div class="image-display-box small">
                            <img src="https://material.angular.io/assets/img/examples/shiba2.jpg" class="preview-img">
                        </div>
                        <div class="image-display-box small">
                            <img src="https://material.angular.io/assets/img/examples/shiba2.jpg" class="preview-img">
                        </div>

                    </div>
                </div>
            </section>

            <section class="form-section">
                <h2>Részletek</h2>

                <div class="detail-row">
                    <span class="detail-label">Tulajdonos:</span>
                    <span class="detail-value">Bekre Pál</span>
                </div>

                <div class="detail-row">
                    <span class="detail-label">Telefonszám:</span>
                    <span class="detail-value">+36 12 345 6789</span>
                </div>

                <div class="detail-row">
                    <span class="detail-label">E-mail cím:</span>
                    <span class="detail-value">bekre.pal&#64;email.com</span>
                </div>

                <div class="detail-row">
                    <span class="detail-label">Helyszín:</span>
                    <span class="detail-value">Kalocsa</span>
                </div>

                <div class="detail-row">
                    <span class="detail-label">Kategória:</span>
                    <span class="detail-value">Teszt</span>
                </div>

                <div class="detail-row">
                    <span class="detail-label">Minőség:</span>
                    <span class="detail-value">Jó</span>
                </div>

                <div class="detail-row">
                    <span class="detail-label">Állapot:</span>
                    <span class="detail-value">Elérhető</span>
                </div>

                <div class="detail-row">
                    <span class="detail-label">Napi díj:</span>
                    <span class="detail-value price-text">5 000 Ft / nap</span>
                </div>

                <div class="description-box">
                    <h3>Leírás</h3>
                    <p>
                        Leírás
                    </p>
                </div>
            </section>

            <footer class="action-bar">
                <button mat-flat-button class="submit-btn">
                    Bérlés
                </button>
            </footer>
        </div>
    </div>
</main>

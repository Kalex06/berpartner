<div class="items-container">
    <nav class="header-mav">
        <mat-toolbar id="header-toolbar">
            <img src="assets/pictures/logo_2.png" alt="BérPartner Logo" class="logo_img">
            <span>BérPartner</span>
            <span class="spacer"></span>

            <button mat-button class="profile-menu-btn" [matMenuTriggerFor]="menu">
                <span class="user-name">Bekre Pál</span>
                <mat-icon iconPositionEnd>person</mat-icon>
            </button>

            <mat-menu #menu="matMenu">
                <button mat-menu-item routerLink="/profile">
                    <mat-icon>person</mat-icon>
                    <span>Profil</span>
                </button>
                <button mat-menu-item routerLink="/renteditems">
                    <mat-icon>shopping_basket</mat-icon>
                    <span>Bérléseid</span>
                </button>
                <button mat-menu-item routerLink="/myitems">
                    <mat-icon>receipt</mat-icon>
                    <span>Bérbeadásaid</span>
                </button>
                <button mat-menu-item routerLink="/settings">
                    <mat-icon>settings</mat-icon>
                    <span>Beállítások</span>
                </button>
                <button mat-menu-item routerLink="/login">
                    <mat-icon>exit_to_app</mat-icon>
                    <span>Kijelentkezés</span>
                </button>
            </mat-menu>
            <button mat-icon-button class="notifications-icon" (click)="openNotifications()">
                <mat-icon>mail_outline</mat-icon>
            </button>
            <button mat-icon-button class="upload-icon">
                <mat-icon>add_circle_outline</mat-icon>
            </button>
        </mat-toolbar>
    </nav>

    <nav class="tabs-container" id="search-nav">
        <mat-toolbar>
            <button mat-button [matMenuTriggerFor]="categories" style="color: white !important;"
                class="categories-btn">Kategóriák</button>
            <mat-menu #categories="matMenu" class="categories-menu">
                <button mat-menu-item [matMenuTriggerFor]="tools">Eszközök</button>
                <button mat-menu-item [matMenuTriggerFor]="vehicle">Járművek</button>
                <button mat-menu-item [matMenuTriggerFor]="places">Helyszínek</button>
            </mat-menu>

            <mat-menu #tools="matMenu">
                <button mat-menu-item>Barkács & Felújítás</button>
                <button mat-menu-item>Kert & Kültér</button>
                <button mat-menu-item>Jármű kiegészítők</button>
                <button mat-menu-item>Szállítás</button>
                <button mat-menu-item>Rendezvény</button>
                <button mat-menu-item>Elektronika</button>
            </mat-menu>

            <mat-menu #vehicle="matMenu">
                <button mat-menu-item>Személyautó</button>
                <button mat-menu-item>Kishaszonjármű</button>
                <button mat-menu-item>Haszonjármű</button>
                <button mat-menu-item>Munkagép</button>
                <button mat-menu-item>Pótkocsi/Utánfutó</button>
                <button mat-menu-item>Motorkerékpár</button>
            </mat-menu>

            <mat-menu #places="matMenu">
                <button mat-menu-item>Tárolás & Raktár</button>
                <button mat-menu-item>Műhely</button>
                <button mat-menu-item>Rendezvényhelyszín</button>
            </mat-menu>

            <span class="spacer"></span>
            <mat-form-field class="sorter" appearance="outline" floatLabel="auto">
                <mat-label>Rendezés</mat-label>
                <mat-select [(ngModel)]="selectedSort">
                    @for (option of options; track option) {
                    <mat-option [value]="option.value">{{option.viewValue}}</mat-option>
                    }
                </mat-select>
            </mat-form-field>

            <input type="text" class="searchbar">

        </mat-toolbar>
    </nav>

    <button class="back-btn" routerLink="/home" (click)="navigateBack()" aria-label="Vissza a főoldalra">
        <mat-icon>home</mat-icon>
    </button>
</div>
<main class="item-container">

    <h2>Az általad kínált termékek:</h2>

    <div class="items-list">
        <article class="item-card">
            <div class="item-image-placeholder"></div>
            <div class="item-info">
                <h3>Fúrógép</h3>
                <p class="price">Napi díj: 1999Ft</p>
                <p class="status">Elérhető</p>
            </div>
            <button mat-button><mat-icon>edit</mat-icon></button>
            <button mat-button><mat-icon color="warn">delete</mat-icon></button>
        </article>

        <article class="item-card">
            <div class="item-image-placeholder"></div>
            <div class="item-info">
                <h3>Betonkeverő</h3>
                <p class="price">Napi díj: 2000Ft</p>
                <p class="status">Elérhető</p>
            </div>
            <button mat-button><mat-icon>edit</mat-icon></button>
            <button mat-button><mat-icon color="warn">delete</mat-icon></button>
        </article>

        <article class="item-card">
            <div class="item-image-placeholder"></div>
            <div class="item-info">
                <h3>Utánfutó</h3>
                <p class="price">Napi díj: 2999Ft</p>
                <p class="status">Elérhető</p>
            </div>
            <button mat-button><mat-icon>edit</mat-icon></button>
            <button mat-button><mat-icon color="warn">delete</mat-icon></button>
        </article>
    </div>
</main>

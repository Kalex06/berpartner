<div id="egesz">
  <h1>Regisztráció</h1>

  <div class="name-row">
    <mat-form-field class="firstname" appearance="outline">
      <mat-label>Vezetéknév</mat-label>
      <input matInput type="text" placeholder="Kiss">
    </mat-form-field>

    <mat-form-field class="lastname" appearance="outline">
      <mat-label>Keresztnév</mat-label>
      <input matInput type="text" placeholder="Pista">
    </mat-form-field>
  </div>


  <mat-form-field class="full-width" appearance="outline">
    <mat-label>Email cím</mat-label>
    <input matInput type="email" placeholder="kisspista@gmail.com">
  </mat-form-field>

  <mat-form-field class="full-width" appearance="outline">
    <mat-label>Telefonszám</mat-label>
    <input matInput type="tel" placeholder="+36 20 999 1234">
  </mat-form-field>

  <div class="password-row">
      <mat-form-field class="password" appearance="outline">
        <mat-label>Jelszó</mat-label>
        <input matInput type="password" placeholder="jelszó123">
      </mat-form-field>
    
        <mat-form-field class="password-again" appearance="outline">
        <mat-label>Jelszó újra</mat-label>
        <input matInput type="password" placeholder="jelszó123">
      </mat-form-field>
  </div>


  <mat-form-field class="half-width" appearance="outline">
    <mat-label>Város</mat-label>
    <input matInput type="text" placeholder="Kalocsa">
  </mat-form-field>



  <div class="address-row">
    <mat-form-field class="street" appearance="outline">
      <mat-label>Utca</mat-label>
      <input matInput type="text" placeholder="Miskei út">
    </mat-form-field>

    <mat-form-field class="house-number" appearance="outline">
      <mat-label>Házszám</mat-label>
      <input matInput type="number" placeholder="99">
    </mat-form-field>
  </div>

  <div class="register-button">
    <button mat-flat-button>Regisztráció</button>
  </div>
</div>
